<div class="bg-login pt-3 pb-4 shadow">

    <img  width="15%" src="../../../../assets/Imagenes/Logos/user.png"/>
     <p class="fs-2 login">Sing in</p>

     <form action="">
        <div class="pt-0">
            <input type="text" placeholder="First Name" class="rounded shadow px-3 " style="border: none;">
        </div>

        <div class="pt-2 justify-content-center">
           <input type="text" placeholder="Last Name" class="rounded shadow px-3 " style="border: none;">  
        </div>

        <div class="pt-2 justify-content-center">
            <input type="date" placeholder="Date of Birth" class="rounded shadow px-3 " style="border: none;">  
         </div>

         <div class="pt-2 justify-content-center">
            <input type="text" placeholder="Email" class="rounded shadow px-3 " style="border: none;">   
         </div>

         <div class="pt-2 justify-content-center">
           <input type="password" placeholder="Password" class="rounded shadow px-3 " style="border: none;">   
         </div>

         <div class="pt-2 justify-content-center">
            <input type="password" placeholder="Repeat Password" class="rounded shadow px-3 " style="border: none;">   
          </div>

        <div class="pt-4 ">
           <button  class="btn btn-light px-4 mx-1">
                Sing in
            </button>
        </div>           
        
     </form>
